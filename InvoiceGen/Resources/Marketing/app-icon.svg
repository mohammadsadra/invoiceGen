<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" flood-opacity="0.25" flood-color="#000000" stdDeviation="16"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="32" y="32" width="960" height="960" rx="200" ry="200" fill="url(#backgroundGradient)"/>
  
  <!-- Main Document -->
  <rect x="280" y="220" width="340" height="460" rx="24" ry="24" fill="url(#documentGradient)" filter="url(#shadow)"/>
  
  <!-- Document Corner Fold -->
  <path d="M 540 220 L 620 220 L 620 300 Z" fill="#E8E9EA"/>
  <path d="M 540 220 L 540 300 L 620 300 Z" fill="#F0F1F2"/>
  
  <!-- Header Bar -->
  <rect x="320" y="280" width="260" height="16" rx="8" fill="#4A90E2"/>
  
  <!-- Invoice Lines -->
  <rect x="320" y="340" width="260" height="8" rx="4" fill="#34495E"/>
  <rect x="320" y="370" width="220" height="8" rx="4" fill="#7F8C8D"/>
  <rect x="320" y="400" width="240" height="8" rx="4" fill="#7F8C8D"/>
  <rect x="320" y="430" width="200" height="8" rx="4" fill="#7F8C8D"/>
  <rect x="320" y="460" width="180" height="8" rx="4" fill="#7F8C8D"/>
  
  <!-- Separator Line -->
  <rect x="320" y="500" width="260" height="3" rx="1" fill="#E8E9EA"/>
  
  <!-- Total Amount -->
  <rect x="440" y="530" width="140" height="20" rx="10" fill="url(#accentGradient)"/>
  
  <!-- Dollar Sign Icon -->
  <circle cx="720" cy="360" r="60" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <text x="720" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">$</text>
  
  <!-- Pen/Edit Icon -->
  <g transform="translate(680, 520)">
    <rect x="0" y="0" width="100" height="16" rx="8" fill="#34495E" transform="rotate(45 50 8)"/>
    <rect x="5" y="2" width="80" height="12" rx="6" fill="#4A90E2" transform="rotate(45 45 8)"/>
    <circle cx="12" cy="12" r="6" fill="#E74C3C" transform="rotate(45 50 8)"/>
  </g>
</svg>
